<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
          margin-top: 70px; 
          background: #333;
          color:white;
          text-align: center;
          flex: auto;
        }

        .ozNya{
            background-color: blue;
        }

        .gramNya{
            background-color: red;
        }

        .kiloNya{
            background-color: blueviolet;
        }

    </style>
    <title>Cek Berat</title>
</head>
<body>
        
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <h1 class="display-4 text-center">Cek berat dalam ukuran lain</h1>
                    <form>
                        <div class="form-group">
                            <input 
                            id="lbsInput"
                            type="number" 
                            class="form-control form-control-lg" 
                            placeholder="masukkan berat(gram)...."
                            >
                        </div>
                    </form>
                    <div id="output">
                        <div class="card gramNya mb-2">
                            <div class="card-block">
                                <h4>Mili Gram: </h4>
                                <div id="gramsOutput"></div>
                            </div>
                        </div>
                        <div class="card kiloNya mb-2">
                            <div class="card-block">
                                <h4>Kilograms: </h4>
                                <div id="kgOutput"></div>
                            </div>
                        </div>
                        <div class="card ozNya mb-2">
                            <div class="card-block">
                                <h4>Ounces: </h4>
                                <div id="ozOutput"></div>
                            </div>
                        </div>
                    </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
